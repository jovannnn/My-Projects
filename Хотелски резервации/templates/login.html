<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Најава</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="text-center mb-4">Најава за администратор</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}
        <form method="POST" class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">Корисничко име</label>
                <input type="text" name="korisnik" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Лозинка</label>
                <input type="password" name="lozinka" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Најави се</button>
        </form>
    </div>
</body>
</html>
